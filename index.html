<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/estilos.css">
  <title>Primera pre-entrega</title>
</head>
<body>
  <div id="carrito">
    <h1>Carrito de compras</h1>
    <ul id="lista-productos"></ul>
    <p>Total: $<span id="total">0</span></p>
    <button onclick="finalizarCompra()">Finalizar compra</button>
  </div>
  
  <div id="productos">
    <h2>Productos disponibles</h2>
    <ul>
      <li>
        <span>Café</span>
        <button onclick="agregarAlCarrito('Café', 900)">Agregar al carrito</button>
      </li>
      <li>
        <span>Sándwich</span>
        <button onclick="agregarAlCarrito('Sándwich', 1200)">Agregar al carrito</button>
      </li>
      <li>
        <span>Postre</span>
        <button onclick="agregarAlCarrito('Postre', 1500)">Agregar al carrito</button>
      </li>
    </ul>
  </div>
<script src="./js/main.js"></script>
</body>
</html>
